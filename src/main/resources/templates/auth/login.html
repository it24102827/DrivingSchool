<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Driving School</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h3>Login to Driving School</h3>
        </div>
        <div class="login-body">
            <div th:if="${param.error}" class="alert-danger">
                <i class="fas fa-exclamation-circle"></i> Invalid email or password. Please try again.
            </div>
            <form class="login-form" th:action="@{/users/login}" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
        <div class="login-footer">
            <p>Don't have an account yet? Register as:</p>
            <div class="register-options">
                <a th:href="@{/users/register/student}" class="register-btn student">
                    <i class="fas fa-user-graduate"></i> Student
                </a>
                <a th:href="@{/users/register/instructor}" class="register-btn instructor">
                    <i class="fas fa-chalkboard-teacher"></i> Instructor
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
