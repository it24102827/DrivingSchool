<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Driving School</title>
  <link rel="stylesheet" th:href="@{/css/admin-login.css}">
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>

    <!-- Error message will show only when error exists -->
    <div th:if="${error != null}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/admins/login}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
</body>
</html>
