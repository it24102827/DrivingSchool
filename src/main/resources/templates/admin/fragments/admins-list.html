<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="admins-section">
  <div class="section-header">
    <h2>Admin Management</h2>
    <p>Manage administrative users of the system</p>
    <button class="create-btn">
      <i class="fa fa-plus"></i> Create New Admin
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through each admin in the list -->
      <tr th:each="admin : ${admins}">
        <td th:text="${admin.id}">ID</td>
        <td th:text="${admin.name}">Name</td>
        <td th:text="${admin.email}">Email</td>

        <td>
          <button class="action-btn edit-admin-btn"
                  th:data-id="${admin.id}"
                  th:data-name="${admin.name}"
                  th:data-email="${admin.email}">Edit</button>
          <a th:href="@{/admins/delete/{id}(id=${admin.id})}"
             class="action-btn danger-btn"
             onclick="return confirm('Are you sure you want to delete this admin?')"
             style="display: inline-block; padding: 5px 10px; text-decoration: none; color: white; background-color: #e74c3c; border-radius: 4px; border: none; cursor: pointer; font-size: 0.875rem; margin-right: 5px; line-height: normal; height: auto;">
            Delete
          </a>
        </td>
      </tr>
      <!-- If no admins found, display a message -->
      <tr th:if="${admins?.empty}">
        <td colspan="5" style="text-align: center;">No admins found</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
